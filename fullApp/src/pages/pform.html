<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FO Payment</title>
	<link rel="icon" type="food" href="/src/food.png"/>
	<link rel="stylesheet" href="/src/styles/formsStyle.css">
</head>

<body>
    <h1>Payment Details</h1>
    <form>
        <div>
            <label for="CardholderName">Name on Card:</label>
            <input type="text" id="CardholderName" name="CardholderName" 
            placeholder="John Doe" autofocus required>
        </div>

        <div>
            <label for="Cardnumber">Credit Card Number:</label>
            <input type="tel" id="CardNumber" inputmode="numeric" name="CardNumber" 
            placeholder="xxxx xxxx xxxx xxxx" required>
        </div>

        <div>
            <label for="ExpDate">Expiration Date:</label>
            <input type="month" id="ExpDate" name="ExpDate" required>
        </div>

        <div>
            <label for="CVV">CVV:</label>
            <input type="CVV" id="CVV" name="CVV" 
            placeholder="xxx" required>
        </div>

    </form>
    
    <br>
    <h1> Billing Address</h1>
    
    <form>
       
        <div>
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address" 
            placeholder="123 Main St" required>
        </div>
        
        <div>
            <label for="City">City:</label>
            <input type="City" id="City" name="City" 
            placeholder="Atlanta" required>
        </div>

        <div>
            <label for="State">State</label>
            <input type="State" id="State" name="State"
            placeholder="Georgia" required>
        </div>
        
        <div>
            <label for="Zipcode">Zipcode:</label>
            <input type="Zip" id="Zipcode" name="Zipcode" 
            placeholder="30044">
        </div>
        <br>
        <div>
            <input type="checkbox" id="reuse_contact_info" name="reuse_contact_info" value="yes"> Autofill with Company Information
            <label for="reuse_contact_info"></label>
        </div>
    </form>
    <br>

    <form>
    
    <br>
            <button type="submit" id="get">Submit</button>
     
    </form>
   
    <script src="../frontJS/pform.js" ></script>

<!--    <script src="../frontJS/buttons.js"></script> --> 
</body>
</html>
