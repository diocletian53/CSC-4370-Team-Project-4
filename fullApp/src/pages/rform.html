    <h1>Registration</h1>
    <form>

        <div>
            <label for="Username">Username:</label>
            <input type="text" id="Username" name="username" 
            placeholder="idyllicP" required>
        </div>

        <div>
            <label for="Password">Password:</label>
            <input type="password" id="Password" name="password" 
            placeholder="Password10102" required>
        </div>
    </form>
    <h1>Company Information</h1>
    <form>
        <div>
            <label for="CompanyName">Company Name:</label>
            <input type="text" id="CompanyName" name="CompanyName" 
            placeholder="Food Oasis" required>
        </div>

        <div class = "column">
        <div class = "left">
            <label for="CompanyID">Company Control Number</label>
            <input type="number" id="CompanyID" name="CompanyID" 
            placeholder="22120103" maxlength="8" required>
        </div>

        <div class = "right">
          <label for="categoryFilter">Select Food Category:</label>
          <select id="categoryFilter" class="category-select">
              <option value="foodbank">Food Banks</option>
              <option value="supermarket">Supermarkets</option>
              <option value="fastfood">Fast Food</option>
              <option value="farmers_market">Farmers Market</option>
              <option value="groceryStore">Grocery Store</option>
          </select>
        </div>
      </div>

        <div>
            <label for="address">Address:</label>
            <input type="address" id="Address" name="Address" 
            placeholder="123 Main St" required>
        </div>

        <div class = "column">
          <div class = "left">
            <label for="city">City:</label>
            <input type="text" id="City" name="City"
            placeholder="Atlanta"   required>
        </div>

        <div class = "right">
            <label for="state">State</label>
            <input type="text" id="state" name="state"
            placeholder="Georgia" required>
        </div>
      </div>

        <div class="left">
          <Label>Zip Code</Label>
          <input type="text" pattern="\d{5}" title="Five digit zip code"
          maxlength="5"
          id = postalcode placeholder="30044" />
        </div>

        <div>
            <label for="tel">Phone (optional):</label>
            <input type="tel" id="tel" name="tel"
            placeholder="888-888-8888">
        </div>

        <div>
            <label for="email">Email (optional):</label>
            <input type="email" id="email" name="email"
            placeholder="something@gmail.com">
        </div>
    </form>
    <br>
